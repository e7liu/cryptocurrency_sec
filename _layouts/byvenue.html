---
layout: default

{% assign assets_base_url = site.url %}
<section class="collection-head small geopattern" data-pattern-id="{{ page.title | truncate: 15, ''}}">
    <div class="container">
        <div class="columns">
            <div class="column two-thirds">
                <div class="collection-title">
                    <h1 class="collection-header">Papers {{ page.title }}</h1>
                </div>
            </div>
            <div class="column one-third mobile-hidden">
            </div>
        </div>
    </div>
</section>
<!-- / .banner -->
<section class="container content">
    <div class="columns">
        <div class="column two-thirds" >
            <article class="article-content markdown-body">
                {{ content }}
            </article>
        </div>
        <div class="column one-third">
            {% include sidebar-search.html %}
            {% include sidebar-categories-nav.html %}
        </div>
    </div>
</section>
